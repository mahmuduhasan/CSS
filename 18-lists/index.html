<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS List</title>
  </head>
  <body>
    <h2>Unordered List</h2>
    <ul>
      <li>Mango</li>
      <li>Orange</li>
      <li>Pineapple</li>
      <li>Banana</li>
      <li>Jackfruit</li>
    </ul>
    <hr />
    <h2>Ordered List</h2>
    <ol>
      <li>Mango</li>
      <li>Orange</li>
      <li>Pineapple</li>
      <li>Banana</li>
      <li>Jackfruit</li>
    </ol>
  </body>
</html>
